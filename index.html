<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFusion</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load GSAP first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Load ScrollTrigger as a separate plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="bubbles-container"></div>
        <div class="splash-logo">
            <img src="https://hotspring.games/assets/name_logo-DCeUTqTz.png" alt="">
        </div>
        <div class="splash-text">Đang tải trang...</div>
    </div>

    <div class="container">
        <header>
            <div class="container">
                <nav>
                    <div class="logo">Cozy World</div>
                    <div class="menu">
                        <div class="menu-item">Home</div>
                        <div class="menu-item">Features</div>
                        <div class="menu-item">Games</div>
                        <div class="menu-item">Community</div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">Cozy World</h1>
            </div>
            <div class="hero-image">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="slide-card-container">
            <div class="slider-information">
                <h1>Discover Amazing Games</h1>
                <h1>Exclusive Content</h1>
                <h1>Join Our Community</h1>
                <h1>Special Offers</h1>
                <h1>New Releases</h1>
            </div>
            <div class="slider" id="slider">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.min.js"></script>
</body>

</html>
